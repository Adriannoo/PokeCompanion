<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéCompanion</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/styleguide.css">
    <link rel="icon" type="imagem/jpg" href="../assets/icone1.png">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a class="nav-item" href="pagina-inicial.html">
                <div class="nav-icon icon-1"></div>
                <span>Página Inicial</span>
            </a>
            <a class="nav-item" href="pokedex.html ">
                <div class="nav icon-2"></div>
                <span>Pokédex</span>
            </a>
            <a class="nav-item" href="comparador.html">
                <div class="nav icon-3"></div>
                <span>Comparar</span>
            </a>
            <a class="login-btn">Fazer login</a>
            
            <div class="user-menu" id="userMenu" style="display:none;">
                <button id="logoutBtn">Sair</button>
            </div>
        </nav>
    </header>
    
    <!-- Listras de Fundo -->
    <div class="background-container">
        <div class="stripe yellow-stripe"></div>
        <div class="stripe blue-stripe"></div>
        <div class="stripe red-stripe"></div>
    </div>

    <div class="login-box" id="loginBox">
        <h2 id="authTitle">Login</h2>

        <form id="authForm">

            <!-- Campo Email (somente no registro) -->
            <div id="emailField" style="display:none;">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
            </div>

            <label for="username">Usuário:</label>
            <input type="text" id="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" required>

            <button type="submit" id="authBtn">Entrar</button>
        </form>

        <div class="switch-auth">
            <span id="switchText">Não tem uma conta?</span>
            <a href="#" id="switchLink">Registre-se</a>
        </div>

        
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
